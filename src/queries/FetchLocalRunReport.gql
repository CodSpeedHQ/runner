query FetchLocalRunReport($owner: String!, $name: String!, $runId: String!) {
  repository(owner: $owner, name: $name) {
    settings {
      allowedRegression
    }
    run(id: $runId) {
      id
      status
      url
      headReports {
        id
        impact
        conclusion
      }
      results {
        value
        benchmark {
          name
        }
      }
    }
  }
}
